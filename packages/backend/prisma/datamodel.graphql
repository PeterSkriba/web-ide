type User {
  id: ID! @id
  username: String!
  first_name: String!
  last_name: String!
  email: String! @unique
  password: String!
  codes: [Code]
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Code {
  id: ID! @id
  user: User! @relation(link: INLINE)
  exercise: Exercise! @relation(link: INLINE)
  body: String!
  tests: [Int]!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Exercise {
  id: ID! @id
  title: String! @unique
  slug: String! @unique
  body: String
  description: String!
  stdin: [String]!
  stdout: [String]!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}